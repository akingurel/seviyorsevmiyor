<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seviyor, Sevmiyor?</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        
        @keyframes floatBubble {
            0% {
                transform: translateY(100vh) translateX(0) scale(0.6);
                opacity: 0;
            }
            20% {
                opacity: 0.5;
            }
            80% {
                opacity: 0.5;
            }
            100% {
                transform: translateY(-20vh) translateX(20px) scale(1);
                opacity: 0;
            }
        }
        
        @keyframes floating {
            0% { transform: translate(0,  0px) rotate(0deg); }
            25% { transform: translate(5px, 10px) rotate(5deg); }
            50% { transform: translate(10px, 5px) rotate(0deg); }
            75% { transform: translate(5px, -5px) rotate(-5deg); }
            100% { transform: translate(0, 0px) rotate(0deg); }
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #9c49c6, #574ae2);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
            color: #333;
            overflow-x: hidden;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }
        
        /* Arkaplan dekoratif elementleri */
        .background-decorations {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
            pointer-events: none;
        }
        
        .bg-bubble {
            position: absolute;
            bottom: -100px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            backdrop-filter: blur(5px);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            opacity: 0.5;
            animation: floatBubble 25s infinite linear;
        }
        
        .floating-heart {
            position: absolute;
            font-size: 2rem;
            color: rgba(255, 255, 255, 0.4);
            text-shadow: 0 0 15px rgba(233, 30, 99, 0.5);
            animation: floating 10s infinite ease-in-out;
            z-index: -1;
        }
        
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: min(100%, 600px);
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            padding: 2rem;
            box-shadow: 
                0 4px 30px rgba(0, 0, 0, 0.1),
                inset 0 0 20px rgba(255, 255, 255, 0.5);
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.5);
            z-index: 1;
            transform-style: preserve-3d;
            perspective: 1000px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .game-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255,255,255,0.4) 0%, rgba(255,255,255,0) 50%);
            z-index: -1;
            pointer-events: none;
        }
        
        .game-title {
            font-size: 2.2rem;
            margin-bottom: 1.5rem;
            color: #e91e63;
            text-align: center;
            font-weight: 700;
            letter-spacing: 0.5px;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.1);
            background: linear-gradient(to right, #e91e63, #ff6090);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            position: relative;
        }
        
        .game-title::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 2px;
            background: linear-gradient(to right, #e91e63, #ff6090);
            border-radius: 2px;
        }
        
        .daisy-container {
            width: 100%;
            aspect-ratio: 1;
            position: relative;
            touch-action: manipulation;
            cursor: pointer;
            transform-style: preserve-3d;
            transition: transform 0.3s ease;
            background: radial-gradient(circle at center, rgba(255, 192, 203, 0.15) 0%, rgba(233, 30, 99, 0.05) 70%, transparent 100%);
            border-radius: 50%;
            padding: 10px;
            box-shadow: inset 0 0 30px rgba(255, 182, 193, 0.2);
        }
        
        .daisy-container:hover {
            transform: translateZ(10px);
        }
        
        .result-container {
            margin-top: 1.5rem;
            text-align: center;
            min-height: 80px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .result-text {
            font-size: 1.8rem;
            font-weight: 600;
            color: #e91e63;
            min-height: 40px;
            text-align: center;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-shadow: 1px 1px 1px rgba(0,0,0,0.1);
        }
        
        .controls {
            margin-top: 1.5rem;
            display: flex;
            justify-content: center;
            gap: 1rem;
        }
        
        .btn {
            padding: 0.7rem 1.5rem;
            background: linear-gradient(to right, #e91e63, #ff6090);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 4px 15px rgba(233, 30, 99, 0.4);
            display: none; /* Ba≈ülangƒ±√ßta gizli */
            position: relative;
            overflow: hidden;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: 0.5s;
        }
        
        .btn:hover {
            background: linear-gradient(to right, #d81b60, #ec407a);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(233, 30, 99, 0.5);
        }
        
        .btn:hover::before {
            left: 100%;
        }
        
        .btn:active {
            transform: translateY(0);
            box-shadow: 0 4px 8px rgba(233, 30, 99, 0.3);
        }
        
        /* Kalpli s√ºslemeler */
        .hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            opacity: 0.1;
        }
        
        .heart {
            position: absolute;
            font-size: 1.5rem;
            color: #e91e63;
            animation: float 15s infinite linear;
            opacity: 0.5;
        }
        
        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            100% { transform: translateY(-100vh) rotate(720deg); }
        }
        
        /* Konfeti animasyonlarƒ± */
        .heart-confetti {
            animation-name: fall, heartBeat !important;
            animation-duration: 4s, 1s !important;
            animation-iteration-count: 1, infinite !important;
            animation-timing-function: ease-in, ease-in-out !important;
            z-index: 1000;
        }
        
        .broken-heart-confetti {
            animation-name: fallSlow !important;
            animation-duration: 7s !important;
            animation-timing-function: ease-in-out !important;
            animation-iteration-count: 1 !important;
            z-index: 1000;
            animation-delay: 0s !important;
            filter: drop-shadow(0 0 5px rgba(0, 0, 0, 0.2));
        }
        
        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(720deg);
            }
        }
        
        @keyframes fallSlow {
            0% { transform: translateY(0) rotate(0deg); }
            25% { transform: translateY(25vh) rotate(15deg) translateX(-10px); }
            50% { transform: translateY(50vh) rotate(-15deg) translateX(15px); }
            75% { transform: translateY(75vh) rotate(10deg) translateX(-10px); }
            100% { transform: translateY(100vh) rotate(-5deg); }
        }
        
        @keyframes heartBeat {
            0% { transform: scale(1); }
            14% { transform: scale(1.3); }
            28% { transform: scale(1); }
            42% { transform: scale(1.3); }
            70% { transform: scale(1); }
        }
        
        /* Buton animasyonu */
        .rotate-animation {
            animation: rotate 0.5s ease;
        }
        
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Responsive ayarlar */
        @media (max-width: 600px) {
            .game-container {
                padding: 1.5rem;
                width: 95%;
            }
            
            .game-title {
                font-size: 1.6rem;
            }
            
            .result-text {
                font-size: 1.4rem;
            }
            
            .btn {
                padding: 0.5rem 1rem;
                font-size: 0.9rem;
            }
        }
        
        .falling-petal {
            position: absolute;
            pointer-events: none;
            transform-origin: center center;
            transition: transform 0.3s ease;
        }
        
        .petal-particle {
            position: absolute;
            border-radius: 50%;
            pointer-events: none;
            z-index: 200;
            box-shadow: 0 0 8px rgba(255, 105, 180, 0.6);
        }
        
        @keyframes float-petal {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
            100% { transform: translateY(0) rotate(360deg); }
        }
        
        /* Konfeti animasyonu */
        .confetti {
            position: fixed;
            width: 12px;
            height: 12px;
            border-radius: 0;
            top: -10px;
            z-index: 999;
            animation: fall linear forwards;
        }
    </style>
</head>
<body>
    <!-- Arkaplan dekorasyonlarƒ± -->
    <div class="background-decorations"></div>
    
    <div class="game-container">
        <h1 class="game-title">Seviyor, Sevmiyor?</h1>
        
        <!-- Papatya g√∂sterimi i√ßin konteyner -->
        <div id="daisy-container" class="daisy-container"></div>
        
        <!-- Sonu√ß g√∂sterimi -->
        <div class="result-container">
            <div id="result-text" class="result-text">Bir ta√ß yapraƒüƒ± kopar...</div>
        </div>
        
        <!-- Kontroller -->
        <div class="controls">
            <button id="reset-button" class="btn">üíï Yeniden Ba≈ülat üíï</button>
        </div>
    </div>
    
    <!-- GSAP k√ºt√ºphanesi -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    
    <!-- Papatya modeli kodu -->
    <script src="js/daisy.js"></script>
    
    <!-- Oyun mantƒ±ƒüƒ± -->
    <script src="js/game.js"></script>
    
    <script>
        // Sayfa y√ºklendiƒüinde dekoratif arkaplan elementleri ekle
        document.addEventListener('DOMContentLoaded', function() {
            // Kalpli arkaplan
            const heartSymbols = ['‚ù§Ô∏è', 'üíó', 'üíï', 'üíì', 'üíñ'];
            const heartsContainer = document.querySelector('.hearts') || document.createElement('div');
            
            if (!document.querySelector('.hearts')) {
                heartsContainer.className = 'hearts';
                document.body.appendChild(heartsContainer);
            }
            
            for (let i = 0; i < 15; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.textContent = heartSymbols[Math.floor(Math.random() * heartSymbols.length)];
                heart.style.left = Math.random() * 100 + '%';
                heart.style.top = Math.random() * 100 + '%';
                heart.style.animationDelay = Math.random() * 15 + 's';
                heart.style.animationDuration = 15 + Math.random() * 15 + 's';
                heartsContainer.appendChild(heart);
            }
            
            // Arkaplan baloncuklarƒ± ve dekoratif elementler
            const bgDecorations = document.querySelector('.background-decorations');
            
            // Baloncuklar
            for (let i = 0; i < 15; i++) {
                const size = Math.random() * 150 + 50;
                const bubble = document.createElement('div');
                bubble.className = 'bg-bubble';
                bubble.style.width = `${size}px`;
                bubble.style.height = `${size}px`;
                bubble.style.left = `${Math.random() * 100}%`;
                bubble.style.animationDelay = `${Math.random() * 20}s`;
                bubble.style.animationDuration = `${Math.random() * 15 + 15}s`;
                bgDecorations.appendChild(bubble);
            }
            
            // Y√ºzen kalpler
            for (let i = 0; i < 12; i++) {
                const floatingHeart = document.createElement('div');
                floatingHeart.className = 'floating-heart';
                floatingHeart.textContent = heartSymbols[Math.floor(Math.random() * heartSymbols.length)];
                floatingHeart.style.left = `${Math.random() * 100}%`;
                floatingHeart.style.top = `${Math.random() * 100}%`;
                floatingHeart.style.animationDelay = `${Math.random() * 5}s`;
                floatingHeart.style.animationDuration = `${Math.random() * 5 + 7}s`;
                floatingHeart.style.transform = `scale(${Math.random() * 0.5 + 0.5})`;
                floatingHeart.style.opacity = `${Math.random() * 0.3 + 0.1}`;
                bgDecorations.appendChild(floatingHeart);
            }
            
            // Mouse hareketi efekti - 3D rotasyon
            document.addEventListener('mousemove', function(e) {
                const gameContainer = document.querySelector('.game-container');
                const xPos = (e.clientX / window.innerWidth - 0.5) * 10;
                const yPos = (e.clientY / window.innerHeight - 0.5) * 10;
                
                gsap.to(gameContainer, {
                    rotationY: xPos * 0.5,
                    rotationX: -yPos * 0.5,
                    transformPerspective: 1000,
                    duration: 0.5,
                    ease: "power1.out"
                });
            });
        });
    </script>
</body>
</html>
